<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style_home.css" rel="stylesheet" />
    <title>FELICIDADES!!!!!!!!!!</title>
    <link rel="icon" href="icon.png" />
  </head>

  <body>
    <div>
      <h1>FELICIDADES!!!</h1>
      <h2>HAS GANADO $90.000.000</h2>
      <h3>ERES EL USUARIO 999.999!!!</h3>
      <img
        style="border: 8px solid; color: black"
        src="festejo.gif"
        align="TOP"
      />
      <h4>COMPLETA EL FORMULARIO PARA RECIBIR EL PREMIO</h4>
    </div>

    <form>
      <table
        border="6"
        bgcolor="#A27B5C"
        bordercolor="#2C3639"
        style="margin: 0 auto"
      >
        <tr>
          <td>
            <label form="nombre"><strong>Nombres: </strong></label>
            <input
              type="text"
              name="nombre"
              value=""
              size="auto"
              maxlength=""
              pattern="[A-Za-z]{3}"
              placeholder=""
            />
          </td>
          <td>
            <label form="apellido"><strong>Apellidos: </strong></label>
            <input
              type="text"
              name="apellido"
              value=""
              size="auto"
              maxlength=""
              pattern="[A-Za-z]{3}"
              placeholder=""
            />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <a><strong>Situacion actual: </strong></a>
            <label
              ><input
                value="algo"
                type="checkbox"
                name="activado"
              />Estudio</label
            >
            <label
              ><input
                value="algo"
                type="checkbox"
                name="activado"
              />Trabajo</label
            >
            <label
              ><input
                value="algo"
                type="checkbox"
                name="activado"
              />Desempleado</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <a><strong>Tengo:</strong></a>
            <label
              ><input type="radio" name="edad'" value="menos17" />Menos de 18
              años</label
            >
            <label
              ><input type="radio" name="edad'" value="menos17" />Más de 18
              años</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <strong>Localidad: </strong>
            <select name="select" selected>
              <option value="value1">Seleccione Localidad</option>
              <option value="value1">Gaiman</option>
              <option value="value2">Trelew</option>
              <option value="value3">Rawson</option>
            </select>
          </td>
          <td>
            <a><strong>Correo: </strong></a
            ><input type="email" placeholder="sophie@example.com" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label><strong>Tarjeta de credito(Frente)</strong></label>
            <input type="file" accept="image/png, image/jpeg" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label><strong>Tarjeta de credito(Dorso)</strong></label>
            <input type="file" accept="image/png, image/jpeg" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea name="textarea" rows="5" cols="64">
Ingrese la direccion de su casa y la referencia...
              </textarea
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Enviar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
