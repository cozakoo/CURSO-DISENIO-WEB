<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_home.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <form>
        <table border="6" bgcolor="#A27B5C" bordercolor="#2C3639" style="margin: 0 auto">
            <tr>
                <td>
                    <label form="nombre"><strong>Nombres: </strong></label>
                    <input type="text" name="nombre" value="" size="auto" maxlength="" pattern="[A-Za-z]{3}"
                        placeholder="" />
                </td>
                <td>
                    <label form="apellido"><strong>Apellidos: </strong></label>
                    <input type="text" name="apellido" value="" size="auto" maxlength="" pattern="[A-Za-z]{3}"
                        placeholder="" />
                </td>
            </tr>
            <tr>
                <td>
                    <a><strong>Correo: </strong></a><input type="email" placeholder="sophie@example.com" />
                </td>
                <!-- <td colspan="2"> -->
                <td colspan="2">
                    <label><strong>Ingrese foto DNi(Frente)</strong></label>
                    <input type="file" accept="image/png, image/jpeg" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a><strong>Situacion actual: </strong></a>
                    <label><input value="algo" type="checkbox" name="activado" />Estudio</label>
                    <label><input value="algo" type="checkbox" name="activado" />Trabajo</label>
                    <label><input value="algo" type="checkbox" name="activado" />Desempleado</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="textarea" rows="5" cols="64">
  Ingrese observaciones...</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a><strong>Tengo:</strong></a>
                    <label><input type="radio" name="edad'" value="menos17" />Menos de 18
                        años</label>
                    <label><input type="radio" name="edad'" value="menos17" />Más de 18
                        años</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enviar" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
